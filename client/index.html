<!doctype html>
<html>

<head>
    <title>Grade Table | Nick Quan</title>
    <link rel="icon" type="image" href="images/cap.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- only show this element when the user isnt on mobile -->
            <h1 class="visible-md visible-lg">Student Grade Table
                <small class="pull-right">Grade Average :
                    <span class="avgGrade  label label-default"> 0 </span>
                </small>
            </h1>
            <!-- only show this element when the user gets to a mobile version -->
            <h3 class="visible-xs visible-sm pull-left col-xs-12">Student Grade Table
                <small class="col-xs-offset-4 pull-right">Grade Average :
                    <span class="avgGrade label label-default"> 0 </span>
                </small>
            </h3>
            <hr>
        </div>

        <div class="student-add-form col-lg-3 col-xs-12 pull-right">
            <h4>Add Student</h4>
            <div>
                <div class="student-name form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="student-icon glyphicon glyphicon-user" data-toggle="popover" data-placement="left" data-content="Please enter a valid name"></span>
                        </span>
                        <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name">
                    </div>
                </div>
            </div>
            <div class="student-course form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="course-icon glyphicon glyphicon-list-alt" data-toggle="popover" data-placement="left" data-content="Please enter a valid course"></span>
                    </span>
                    <input type="text" class="form-control" name="course" id="studentCourse" placeholder="Student Course">
                </div>
            </div>
            <div class="student-grade form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="grade-icon glyphicon glyphicon-education" data-toggle="popover" data-placement="left" data-content="Please enter a grade between 0-100"></span>
                    </span>
                    <input type="text" class="form-control" name="studentGrade" id="studentGrade" placeholder="Student Grade">
                </div>
            </div>
            <div>
                <button type="button" class="add btn btn-success btn-block" onclick="">Add</button>
                <button type="button" class="cancel btn btn-default btn-block" onclick="">Cancel</button>
            </div>
        </div>
        <div class="student-list-container col-xs-12 col-lg-9">
            <table class="student-list table table-hover">
                <thead>
                    <tr>
                        <th>
                            <div class="dropdown">
                                <span data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" role="button">
                                    Student Name
                                    <span class="caret"></span>
                                </span>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="sort" sort="a-z" name="name" href="#">
                                            Name: A-Z
                                            <span class="glyphicon glyphicon-sort-by-alphabet"></span>
                                        </a>
                                    </li>
                                    <li>
                                        <a class="sort" sort="z-a" name="name" href="#">
                                            Name: Z-A
                                            <span class="glyphicon glyphicon-sort-by-alphabet-alt"></span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </th>
                        <th>
                            <div class="dropdown">
                                <span data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" role="button">
                                    Student Course
                                    <span class="caret"></span>
                                </span>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="sort" sort="a-z" name="course" href="#">
                                            Course: A-Z
                                            <span class="glyphicon glyphicon-sort-by-alphabet"></span>
                                        </a>
                                    </li>
                                    <li>
                                        <a class="sort" sort="z-a" name="course" href="#">
                                            Course: Z-A
                                            <span class="glyphicon glyphicon-sort-by-alphabet-alt"></span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </th>
                        <th>
                            <div class="dropdown">
                                <span data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" role="button">
                                    Student Grade
                                    <span class="caret"></span>
                                </span>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="sort" sort="0-9" href="#">
                                            Grade: Lowest to Highest
                                            <span class="glyphicon glyphicon-sort-by-attributes"></span>
                                        </a>
                                    </li>
                                    <li>
                                        <a class="sort" sort="9-0" href="#">
                                            Grade: Highest to Lowest
                                            <span class="glyphicon glyphicon-sort-by-attributes-alt"></span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </th>
                        </th>
                        <th>Operations</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div id="error-modal" class="modal fade" tabIndex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Error Message</h4>
                </div>
                <div class="modal-body">
                    <p class="error-message"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
