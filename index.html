<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- only show this element when the user isnt on mobile -->
            <h1 class="visible-md visible-lg">Student Grade Table
                <small class="pull-right">Grade Average :
                    <span class="avgGrade  label label-default"> 0 </span>
                </small>
            </h1>
            <!-- only show this element when the user gets to a mobile version -->
            <h3 class="visible-xs visible-sm pull-left col-xs-12">Student Grade Table
                <small class="col-xs-offset-4 pull-right">Grade Average :
                    <span class="avgGrade label label-default"> 0 </span>
                </small>
            </h3>
            <hr>
        </div>

        <div class="student-add-form col-lg-3 col-xs-12 pull-right">
            <h4>Add Student</h4>
            <div>
                <div class="student-name form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name">
                    </div>
                </div>
            </div>
            <div class="student-course form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-list-alt"></span>
                    </span>
                    <input type="text" class="form-control" name="course" id="studentCourse" placeholder="Student Course">
                </div>
            </div>
            <div class="student-grade form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-education"></span>
                    </span>
                    <input type="text" class="form-control" name="studentGrade" id="studentGrade" placeholder="Student Grade">
                </div>
            </div>
            <div>
                <button type="button" class="add btn btn-success" onclick="">Add</button>
                <button type="button" class="cancel btn btn-default" onclick="">Cancel</button>
                <button type="button" class="retrieve btn btn-info" onclick="">Get Grade Data</button>
            </div>
        </div>
        <div class="student-list-container col-xs-12 col-lg-9">
            <table class="student-list table table-hover">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Student Course</th>
                        <th>Student Grade</th>
                        <th>Operations</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
